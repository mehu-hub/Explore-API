<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .postDiv{
            border-radius: 5px;
            background-color: purple;
            color: white;
            padding: 20px;
        }
        .postDiv h3{
            font-size: 25px;
        }
        .postDiv h4{
            font-size: 20px;
            color: yellow;
        }
        #post-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
    </style>
</head>


<body>
    <h1 class="text-center text-4xl mt-5 font-bold text-gray-600">Display All Post</h1>
    <main>
        <section class="container mx-auto mt-10"> 
            <div id="post-container">

            </div>
        </section>
    </main>




    <script src="JS/post.js"></script>
</body>

</html>
